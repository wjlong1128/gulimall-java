server:
  port: 88
spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      config:
        server-addr: 192.168.56.103:8848
      discovery:
        server-addr: 192.168.56.103:8848
        namespace: gulimall
    gateway:
      routes:
        - id: third-party
          uri: lb://third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}
        - id: gulimall-product
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: gulimall-member
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: gulimall-ware
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        - id: renrenfast
          uri: lb://renrenfast
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

        - id: wjl-cn
          uri: lb://gulimall-product
          predicates:
            - Host=wjl.cn,wjl.com,gulimall.com,item.gulimall.com
        - id: wjl-cn-search
          uri: lb://gulimall-search
          predicates:
            - Host=search.gulimall.com


