
server:
  port: 11300
spring:
  application:
    name: gulimall-product
  profiles:
    active: dev
  thymeleaf:
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: 192.168.56.103
    port: 6379
    password: root
  cache:
    type: redis
    redis:
